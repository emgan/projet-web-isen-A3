<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="./images/capteur_temp.png">
	<link rel="stylesheet" href="./temperature.css">
	<title>Document</title>
</head>
<body>
	<h1 class="title">Menu Principal</h1>
	<div class="temperature">
		<a href="#">Temperature</a>
	</div>
	<div class = "lumiere">
		<a href="./lumiere.html">Lumières</a>
	</div>
	<div class = "tdb">
		<a href="./tableau_de_bord.php">Tableau de Bord</a>
	</div>
	<div>
		<fieldset>
			<legend>Température</legend>
				<p>Gestionnaire de la température</p>
			<form action="./cgi/config.cgi" method="get">
				<table>
					<tbody>
						<tr class= "separation">
							<td colspan="8"></td>
						</tr>
						<tr>
							<td rowspan="6" class= "img_temp"><img src="./images/temp_gif.gif" alt="temperature"></td>
							<td>choix capteur</td>
							<td>:</td>
							<td>
								<select name="choix_capteur">
									<option value="temp1" class="temp1" selected>temp1</option>
									<option value="temp2" class="temp2">temp2</option>
									<option value="temp3" class="temp3">temp3</option>
								</select>
							</td>
							<td></td>
							<td></td>
							<td></td>
							<td rowspan="6" class="img_termo"><img src="./images/capteur_temp.png" alt="capteur temperature"></td>
						</tr>
						<tr>

							<td>Valeur minimale</td>
							<td>:</td>
							<td>
								<label for="val_min">
									<input type="number" id="val_min" placeholder="min" name="val_min" class="min_max">
								</label>
							</td>
							<td class="valMax">Valeur maximale</td>
							<td>:</td>
							<td>
								<label for="val_max" >
									<input type="number" id="val_max" placeholder="max" name="val_max" class="min_max" >
								</label>
							</td>

						</tr>
						<tr>

								<td>Unité</td>
								<td>:</td>
								<td>
									<label for="unite1">
										<input type="radio" id="unite1" name="unite" value="celsius" checked>
										°C
									</label>
								</td>
								<td class = "ou">ou</td>
								<td>
									<label for="unite2">
										<input type="radio" id="unite2" name="unite" value="fahrenheit"> °F
									</label>
								</td>
								<td></td>

						</tr>
						<tr>

							<td>Activation</td>
							<td>:</td>
							<td>
								<label for="on_off">
									<input type="checkbox" id="on_off" name="on_off" checked>
									ON
								</label>
							</td>
							<td></td>
							<td></td>
							<td></td>

						</tr>
						<tr>

							<td class="motDePasse">
								Mot de passe
								<span>*</span>
							</td>
							<td>:</td>
							<td>
								<label for="password">
									<input type="password" id="password" name="password" pattern="[0-9]{4}" maxlength="4" required placeholder="mdp">
								</label>
							</td>
							<td></td>
							<td></td>
							<td></td>

						</tr>
						<tr>

							<td class="envoyer">Envoyer / Efface les données</td>
							<td>:</td>
							<td colspan="2" class="soumettre">
								<label for="soumettre1">
									<input type="submit" id="soumettre1" name="soumettre" value="soumettre">
								</label>
							</td>
							<td colspan="2" class="reset">
								<label for="soumettre2">
									<input type="reset" id="soumettre2" name="soumettre">
								</label>
							</td>

						</tr>
						<tr class = "separation">
							<td colspan="8"></td>
						</tr>
						<tr>
							<td></td>
							<td colspan="6" class="conseil">*: 4 chiffres numérique au maximum</td>
							<td><a href="https://yncrea.fr/" class="conseil">© Yncréa Ouest (29200)</a></td>
						</tr>
					</tbody>
				</table>
			</form>
			<a href="https://www.isen.fr/" class="logo"><img src="./images/logo_isen.jpg" alt="logo isen"></a>
		</fieldset>
	</div>

</body>
</html>

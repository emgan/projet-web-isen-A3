<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="./images/capteur_lum.png">
	<link rel="stylesheet" href="./lumiere.css">
	<title>Document</title>
</head>
<body>
	<h1 class="title">Menu Principal</h1>
	<div class="temperature">
		<a href="./temperature.html">Temperature</a>
	</div>
	<div class = "lumiere">
		<a href="#">Lumières</a>
	</div>
	<div class = "tdb">
		<a href="./tableau_de_bord.php">Tableau de Bord</a>
	</div>
	<div>
		<fieldset>
			<legend>Lumières</legend>
				<p><U>Gestionnaire de la lumiere</U></p>
			<form action="./cgi/config.cgi" method="post">
				<table>
					<tbody>
						<tr class= "separation">
							<td colspan="8"></td>
						</tr>
						<tr>
							<td>choix capteur</td>
							<td>:</td>
							<td>
								<select name="choix_capteur">
									<option value="lum1" class="lum1" selected>lum1</option>
									<option value="lum2" class="lum2">lum2</option>
									<option value="lum3" class="lum3">lum3</option>
								</select>
							</td>
							<td>Choisir une valeur</td>
							<td>:</td>
							<td>
								<label for="range_lum">
									<input type="range" id="range_lum" name="range_lum" value="50">
								</label>
							</td>
							<td rowspan="4" class = "clignotement"><img src="./images/clignotant.gif" alt="alarme"></td>
							<td rowspan="2">
								<label for="soumettre" class="soumettre">
									<input type="submit" id="soumettre" name="soumettre" value="Soumettre">
								</label>
							</td>
						</tr>
						<tr>

							<td>Maison</td>
							<td>:</td>
							<td>
								<label for="code_maison1">
									<input type="radio" id="code_maison1" name="code_maison" value="A" checked>
									A
								</label>
								<label for="code_maison2">
									<input type="radio" id="code_maison2" name="code_maison" value="B">
									B
								</label>
								<label for="code_maison3">
									<input type="radio" id="code_maison3" name="code_maison" value="C">
									C
								</label>
								<label for="code_maison4">
									<input type="radio" id="code_maison4" name="code_maison" value="D">
									D
								</label>
							</td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td>Mode d'Activation</td>
							<td>:</td>
							<td>
								<label for="on_off">
									<input type="checkbox" id="on_off" name="on_off" checked> ON
								</label>
							</td>
							<td></td>
							<td></td>
							<td></td>
							<td rowspan="2">
								<label for="reset" class="reset">
									<input type="reset" id="reset" name="reset">
								</label>
							</td>
						</tr>
						<tr>

							<td class="motDePasse">
								Mot de passe
								<span>*</span>
							</td>
							<td>:</td>
							<td>
								<label for="password">
									<input type="password" id="password" name="password" pattern="[0-9]{4}" maxlength="4" required placeholder="mdp">
								</label>
							</td>
							<td></td>
							<td></td>
							<td></td>

						</tr>

						<tr class = "separation">
							<td colspan="8"></td>
						</tr>
						<tr>
							<td></td>
							<td colspan="6" class="conseil">*: 4 chiffres numérique au maximum</td>
							<td class="conseil"><a href="https://yncrea.fr/" >© Yncréa Ouest (29200)</a></td>
						</tr>
					</tbody>
				</table>
			</form>
			<a href="https://www.isen.fr/" class="logo"><img src="./images/logo_isen.jpg" alt="logo isen"></a>
		</fieldset>
	</div>

</body>
</html>
